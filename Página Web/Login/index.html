<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="img/ball.svg">
	<script src="https://kit.fontawesome.com/1064b89e8e.js" crossorigin="anonymous"></script>
</head>
<body>
	<button id="switch" class="switch" >
		<span>
			<i class="fa-sharp fa-solid fa-moon"></i>
		</span>
		<span>
			<i class="fa-solid fa-sun"></i>
		</span>
	</button>
	
	<div class="box">
		<form autocomplete="off" id="loginForm">
			<h2>Iniciar Sesión</h2>
			<div class="inputBox">
				<input type="text" 
				id="usuario" required="required">
				<span>Usuario</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" 
				id="contraseña" required="required">
				<span>Contraseña</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Olvidó la contraseña?</a>
			</div>
			<input type="submit" value="Login" id="login">
			<div class="signup">
				No eres miembro? <a href="#">Registrarme</a>
			</div>
		</form>
	</div>
	<script src="main.js"></script>
</body>
</html>
